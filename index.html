<!DOCTYPE html> 
<html>
	<head>
		<title>
			JavaScript 1
		</title>
	</head>
	<body>
		<h1>Wassup!</h1>
		<button onclick=popup1();>
			Click me for ALERT!
		</button>
		<button onclick=popup2();>
			Click me for PROMPT!
		</button>
		<button onclick=popup3();>
			Click me for CONFIRM!
		</button>
		<script>
		var age=prompt("What is your Age?");
		var name=prompt("What is your name?");
		function popup1 (){
			alert (name);
		}
		function popup2 (){
			alert (age);
		}
		function popup3 (){
			confirm ();		
		}	
		</script>
	</body>
</html>
